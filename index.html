<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum Supremacy - Исследование мира квантовых вычислений">
    <meta name="keywords" content="квантовые вычисления, квантовое превосходство, quantum computing">
    <meta name="author" content="Quantum Supremacy Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Quantum Supremacy">
    <meta property="og:description" content="Исследование мира квантовых вычислений">
    <meta property="og:type" content="website">
    
    <title>Quantum Supremacy | Будущее вычислений</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for mobile browsers (light theme) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- Theme color for mobile browsers (dark theme) -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com https://cdn.jsdelivr.net; connect-src 'self' https://raw.githubusercontent.com https://cdn.jsdelivr.net; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
</head>
<body>
    <!-- Header -->
    <header class="top-wrapper" style="padding-bottom: 20px;">
        <div class="container header">
            <a href="/" class="logo" data-link>Quantum Supremacy</a>
            
            <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
            
            <nav>
                <ul id="main-nav">
                    <!-- Navigation will be dynamically generated from config.json -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main App Container -->
    <main id="app" style="opacity: 0; transition: opacity 0.2s ease;">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="footer-wrapper">
        <div class="container">
            <p>&copy; 2025 Quantum Supremacy. Все права защищены.</p>
            <a href="https://github.com/el-max-git/quantum_supremacy" target="_blank">GitHub</a>
        </div>
    </footer>

    <!-- Theme Script (load first for no flash) -->
    <script src="js/theme.js"></script>
    
    <!-- Security Script -->
    <script src="js/security.js"></script>
    
    <!-- Navigation Utilities (load before router) -->
    <script src="js/navigation.js"></script>
    
    <!-- MathJax для рендеринга LaTeX формул -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    
    <!-- Table of Contents (используется в article-template.html) -->
    <script src="js/table-of-contents.js"></script>
    
    <!-- Articles Catalog -->
    <script src="js/articles-catalog.js"></script>
    
    <!-- Router Script -->
    <script src="router.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Initialize Router -->
    <script>
        // Detect base path for GitHub Pages
        const basePath = window.location.hostname.includes('github.io')
            ? '/quantum_supremacy'
            : '';

        // Initialize router with basePath
        const router = new Router(basePath);

        // Генерация навигации из config.json (используем NavUtils)
        function generateNavigation() {
            const nav = document.getElementById('main-nav');
            if (!nav) {
                console.error('Navigation element (main-nav) not found!');
                return;
            }
            
            nav.innerHTML = ''; // Очищаем
            
            // Получаем маршруты для меню через NavUtils
            const menuRoutes = NavUtils.getMenuRoutes();
            
            if (!menuRoutes || menuRoutes.length === 0) {
                // Добавляем хотя бы одну ссылку для отладки
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '/';
                a.textContent = 'Главная';
                a.setAttribute('data-link', '');
                li.appendChild(a);
                nav.appendChild(li);
            } else {
                menuRoutes.forEach(route => {
                    const li = document.createElement('li');
                    // Используем NavUtils для создания ссылки
                    const a = NavUtils.createLink(route.path, route.title.split(' - ')[0]);
                    li.appendChild(a);
                    nav.appendChild(li);
                });
            }
        }

        // Динамическая загрузка маршрутов из config.json
        async function initializeRoutes() {
            try {
                // Добавляем timestamp чтобы избежать кэширования
                const configUrl = `${basePath}/data/config.json?v=${Date.now()}`;
                
                // Загружаем конфигурацию
                const response = await fetch(configUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();

                // Проверяем наличие маршрутов
                if (!config.routes || !Array.isArray(config.routes) || config.routes.length === 0) {
                    throw new Error('No routes found in config.json');
                }

                // Инициализируем NavUtils с конфигом
                NavUtils.init(config, basePath);

                // Генерируем навигацию из конфига (через NavUtils)
                generateNavigation();

                // Инициализируем мобильное меню после генерации навигации
                // Используем setTimeout чтобы убедиться, что DOM обновлен
                setTimeout(() => {
                    if (typeof initMobileMenu === 'function') {
                        try {
                            initMobileMenu();
                        } catch (error) {
                            console.error('Error calling initMobileMenu:', error);
                        }
                    } else if (typeof initializePageComponents === 'function') {
                        try {
                            initializePageComponents();
                        } catch (error) {
                            console.error('Error calling initializePageComponents:', error);
                        }
                    }
                }, 100);

                // Регистрируем маршруты из конфига
                config.routes.forEach(route => {
                    router.addRoute(route.path, () => 
                        loadPage(`${basePath}/pages/${route.page}`)
                    );
                });

                // Запускаем роутер после регистрации маршрутов
                router.start();

            } catch (error) {
                console.error('Error loading routes config:', error);
                
                // Показываем ошибку пользователю
                const app = document.getElementById('app');
                app.style.opacity = '1';
                app.innerHTML = `
                    <div class="container" style="padding: 4rem 1rem;">
                        <div class="card" style="background: #fee2e2; border-left: 4px solid #ef4444;">
                            <h2 style="color: #dc2626;">❌ Ошибка загрузки конфигурации</h2>
                            <p style="font-size: 1.1rem; margin: 1rem 0;">
                                Не удалось загрузить файл конфигурации <code>data/config.json</code>.
                            </p>
                            <p style="margin: 0;">
                                <strong>Ошибка:</strong> ${error.message}
                            </p>
                            <p style="margin-top: 1rem;">
                                Пожалуйста, убедитесь что файл существует и доступен.
                            </p>
                        </div>
                    </div>
                `;
            }
        }

        // Инициализируем маршруты и запускаем роутер
        initializeRoutes();

        // Make router globally available
        window.router = router;
    </script>
</body>
</html>
