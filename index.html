<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum Supremacy - Исследование мира квантовых вычислений">
    <meta name="keywords" content="квантовые вычисления, квантовое превосходство, quantum computing">
    <meta name="author" content="Quantum Supremacy Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Quantum Supremacy">
    <meta property="og:description" content="Исследование мира квантовых вычислений">
    <meta property="og:type" content="website">
    
    <title>Quantum Supremacy | Будущее вычислений</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for mobile browsers (light theme) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- Theme color for mobile browsers (dark theme) -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
</head>
<body>
    <!-- Header -->
    <header class="top-wrapper" style="padding-bottom: 20px;">
        <div class="container header">
            <a href="/" class="logo" data-link>Quantum Supremacy</a>
            
            <button class="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
            
            <nav>
                <ul>
                    <li><a href="/" data-link>Главная</a></li>
                    <li><a href="/about" data-link>О проекте</a></li>
                    <li><a href="/technology" data-link>Технологии</a></li>
                    <li><a href="/contact" data-link>Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main App Container -->
    <main id="app" style="opacity: 0; transition: opacity 0.2s ease;">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="footer-wrapper">
        <div class="container">
            <p>&copy; 2025 Quantum Supremacy. Все права защищены.</p>
            <a href="https://github.com/el-max-git/quantum_supremacy" target="_blank">GitHub</a>
        </div>
    </footer>

    <!-- Theme Script (load first for no flash) -->
    <script src="js/theme.js"></script>
    
    <!-- Security Script -->
    <script src="js/security.js"></script>
    
    <!-- Router Script -->
    <script src="router.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Initialize Router -->
    <script>
        // Detect base path for GitHub Pages
        const basePath = window.location.hostname.includes('github.io')
            ? '/quantum_supremacy'
            : '';

        // Initialize router
        const router = new Router();

        // Динамическая загрузка маршрутов из config.json
        async function initializeRoutes() {
            try {
                // Загружаем конфигурацию
                const response = await fetch(`${basePath}/data/config.json`);
                const config = await response.json();

                // Регистрируем маршруты из конфига
                if (config.routes && Array.isArray(config.routes)) {
                    config.routes.forEach(route => {
                        router.addRoute(route.path, () => 
                            loadPage(`${basePath}/pages/${route.page}`)
                        );
                    });
                } else {
                    // Fallback: если конфиг не загрузился
                    console.warn('Routes not found in config, using defaults');
                    registerDefaultRoutes();
                }

                // Запускаем роутер после регистрации маршрутов
                router.start();

            } catch (error) {
                console.error('Error loading routes config:', error);
                // Fallback на жестко закодированные маршруты
                registerDefaultRoutes();
                router.start();
            }
        }

        // Fallback маршруты (на случай если config.json недоступен)
        function registerDefaultRoutes() {
            router.addRoute('/', () => loadPage(`${basePath}/pages/home.html`));
            router.addRoute('/about', () => loadPage(`${basePath}/pages/about.html`));
            router.addRoute('/technology', () => loadPage(`${basePath}/pages/technology.html`));
            router.addRoute('/contact', () => loadPage(`${basePath}/pages/contact.html`));
            router.addRoute('/404', () => loadPage(`${basePath}/pages/404.html`));
        }

        // Инициализируем маршруты и запускаем роутер
        initializeRoutes();

        // Make router globally available
        window.router = router;
    </script>
</body>
</html>
