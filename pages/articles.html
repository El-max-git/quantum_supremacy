<!-- Articles Catalog Script -->
<script>
(function() {
    async function initArticlesCatalog() {
        try {
            if (typeof ArticlesCatalog === 'undefined') {
                console.error('ArticlesCatalog class not loaded');
                return;
            }
            
            const basePath = window.router?.basePath || '';
            const catalog = new ArticlesCatalog({
                basePath: basePath,
                listContainerId: 'articles-list',
                configPath: '/articles/articles-list.json'
            });
            
            await catalog.init();
            
            // –î–µ–ª–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–º –≥–ª–æ–±–∞–ª—å–Ω–æ
            window.articlesCatalog = catalog;
            
        } catch (error) {
            console.error('Error initializing ArticlesCatalog:', error);
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initArticlesCatalog);
    } else {
        initArticlesCatalog();
    }
})();
</script>
