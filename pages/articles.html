<!-- Articles Catalog Script -->
<script>
(function() {
    async function initArticlesCatalog(retries = 5) {
        try {
            if (typeof ArticlesCatalog === 'undefined') {
                if (retries > 0) {
                    setTimeout(() => initArticlesCatalog(retries - 1), 200);
                    return;
                }
                throw new Error('ArticlesCatalog class not loaded. Check script order in index.html');
            }
            
            const basePath = window.router?.basePath || '';
            
            const catalog = new ArticlesCatalog({
                basePath: basePath,
                listContainerId: 'articles-list',
                configPath: '/articles/articles-list.json'
            });
            
            await catalog.init();
            
            // –î–µ–ª–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–º –≥–ª–æ–±–∞–ª—å–Ω–æ
            window.articlesCatalog = catalog;
            
        } catch (error) {
            console.error('‚úó Error initializing ArticlesCatalog:', error);
            const container = document.getElementById('articles-list');
            if (container) {
                container.innerHTML = `
                    <div class="article-error">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.
                        </p>
                    </div>
                `;
            }
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => initArticlesCatalog(), 50);
        });
    } else {
        setTimeout(() => initArticlesCatalog(), 50);
    }
})();
</script>
