<!-- 404 Error Page -->
<div class="container text-center" style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 style="font-size: 8rem; margin-bottom: 0; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">404</h1>
    <h2 style="margin-top: 0;">Страница не найдена</h2>
    <p class="text-secondary mb-4" style="max-width: 500px;">
        К сожалению, запрашиваемая страница не существует. 
        Возможно, она была перемещена или удалена.
    </p>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
        <button class="button" onclick="router.navigate('/')">
            На главную
        </button>
        <button class="button outline" onclick="window.history.back()">
            Назад
        </button>
    </div>
</div>
